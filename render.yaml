services:
  - type: web
    name: twitter-media-downloader
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_TOKEN
        sync: false  # Set this in Render dashboard
      - key: TWITTER_API_KEY_1
        sync: false  # Set this in Render dashboard
      - key: TWITTER_API_KEY_2
        sync: false  # Set this in Render dashboard
    healthCheckPath: /health
    autoDeploy: true
